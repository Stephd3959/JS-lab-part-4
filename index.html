<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div id="start-wrapper">
        <button id="startButton">Start</button>
    </div>

    <div id="game-wrapper" style="display:none;">
        <div class="playOption">
            <button id="attackButton" class="attack">ATTACK</button>
            <button id="healButton" class="heal">HEAL</button>
            <button id="quitButton" class="quit">QUIT</button>
        </div>
        <p id="statusText">
            text text text text text text and more text!
        </p>
        
        <div> Name:</div>
        <div id="playerName">

        </div>
<div class="statusBars">
        <div id="playerProgress">
            <h3>Player Stats</h3>
            <p>Health Heal win</p>
            <progress class="playerHealth" value="0" max="40">

            </progress> 

            
            <progress class="playerHealCount" value="0" max="2">

            </progress>
            
            <progress class="playerWins" value="0" max="5">

            </progress>
           
                    
                 
        </div>


        <div id="enemyProgress">
            <h3>Enemy Status</h3>
            <p>Health</p>
            <progress class="enemyHealth" value="0" max="10">
            </progress>

        </div>

</div>

    </div>
    </div>
    <script src="JSLabpart4.js"></script>
</body>

</html>
